{% extends "header_footer.html" %}
{%load static%}
{% block content %}

    <style>
    body {
        color: #fff;
    }

    .profile-container {
        max-width: 450px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.1);
        text-align: left; /* Align text to the left */
    }

    .profile-container h1 {
        color: #fff;
        text-align: center; /* Center the header text */
    }

    .btn-primary {
        background-color: #2c2e3d;
        border-color: #2c2e3d;
        width: 60%;
    }

    .btn-primary:hover {
        background-color: #536881;
        border-color: #536881;
    }
    </style>

    <section class="apply-now" id="apply">
        <div class="container profile-container">
            <h1 class="mb-4">Self Enroll Form</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="code" class="form-label">Enroll Code:</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                {% if messages %}
                <div class="mb-3">
                  <ul class="messages">
                      {% for message in messages %}
                      <li class="{{ message.tags }}">{{ message }}</li>
                      {% endfor %}
                  </ul>
                </div>
                {% endif %}
                <div class="text-center"> <!-- Center the button -->
                    <button type="submit" class="btn btn-primary">Submit Code</button>
                </div>
            </form>
        </div>
    </section>

{% endblock content %}
